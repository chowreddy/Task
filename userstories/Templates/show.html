<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
<body bgcolor="#99FFFF">
	<form action="/vote/" method="post">
	{% csrf_token %}
		<table align="center" border="1">
			<tr><th>Title</th><th>Link</th></tr>
			<tr>
				<th><input type="text" name="title_name" value="{{story.title}}" /></th>
				<th><input type="text" name="link" value="{{story.link}}" /></th>
			</tr>
			<tr><th align="center" colspan="2">
					<select name="vote_">
						<option selected="selected">Upvote</option>
						<option>DownVote</option>
					</select>
				</th>
			</tr>
			<tr><td><input type="submit" value="Vote" /></td><td><input type="text" name='comment'></td></tr>
		</table>

		<h3 align="center"><a href='/{{story.id}}/comment/'>Comment</a></h3>
	</form>

</body>
</html>
